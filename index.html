<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>My first carousel!</title>

</head>
<body>
    
    <!-- titolo intera pagina -->
    <h1>Scegli la tua prossima meta!</h1>
    <div class="heart"><i class="fas fa-heart"></i></div>
    
    <!-- container flex -->
    <div class="container-flex">
        
        
        <!-- button left -->
        <button id="button-left"><i class="fas fa-angle-left"></i></button>
        
        
        <!-- container titoli,img e paragrafi -->
        <div class="carousel-box">
            <img class="image" src="" alt="">
            <h2 class="title"></h2>
            <p class="paragraph"></p>
        </div>

        <!-- button right -->
        <button id="button-right"><i class="fas fa-angle-right"></i></button>

    </div>

    <!-- link js -->
    <script src="./js/script.js"></script>
</body>
</html>
